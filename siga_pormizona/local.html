<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geo Localización</title>
</head>
<body>
    <h1>Obtener mi ubicación</h1>
    <button id="getLocation">Dar mi ubicación</button>
    <p><strong>Latitud:</strong> <span id="latitude">-</span></p>
    <p><strong>Longitud:</strong> <span id="longitude">-</span></p>

    <script>
        // Selecciona el botón y los campos para mostrar coordenadas
        const button = document.getElementById('getLocation');
        const latitudeElement = document.getElementById('latitude');
        const longitudeElement = document.getElementById('longitude');

        // Evento para obtener la ubicación al hacer clic
        button.addEventListener('click', function() {
            if (navigator.geolocation) {
                // Solicita la ubicación
                navigator.geolocation.getCurrentPosition(function(position) {
                    // Muestra las coordenadas en la página
                    latitudeElement.textContent = position.coords.latitude;
                    longitudeElement.textContent = position.coords.longitude;
                }, function(error) {
                    // Manejo de errores
                    switch (error.code) {
                        case error.PERMISSION_DENIED:
                            alert("Permiso denegado para obtener la ubicación.");
                            break;
                        case error.POSITION_UNAVAILABLE:
                            alert("Información de ubicación no disponible.");
                            break;
                        case error.TIMEOUT:
                            alert("La solicitud de ubicación ha expirado.");
                            break;
                        default:
                            alert("Error desconocido al obtener la ubicación.");
                            break;
                    }
                });
            } else {
                alert("La geolocalización no es compatible con este navegador.");
            }
        });
    </script>
</body>
</html>
