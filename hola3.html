<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Funnel+Display:wght@300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=location_on" />
    <link rel="stylesheet" href="../static/css/estilos_generales.css">
    <link rel="stylesheet" href="../static/css/estilos_index.css">
    <link rel="stylesheet" href="../static/css/estilos_contenedor_marcas.css">
    <title>Document</title>
</head>
<body>
    <nav id="navbar">
        <div class="cont_logo">
            <img src="static/imgs/Logos/logo_pormizona_borde_bl.png" alt="">
        </div>
        <ul>
            <li><a href="">¡PUBLICA TU TIENDA!</a></li>
            <li><a href="">Eventos locales</a></li>
            <li><a href="">Catálogo</a></li>
            <li><a href="">Publicar avisos</a></li>
        </ul>
    </nav>

    <div class="contenido_total">
        <div class="overlay"></div>
        <div class="contenido">
            <div class="contenido_2">
                <button id="select_ubi" class="seleccion_ubicacion">
                    <span class="material-symbols-outlined">
                        location_on
                    </span>
                    <p>Arequipa/Arequipa</p>
                </button>
                <form class="principal" method="GET" action="siga_pormizona/buscar_pormizona.php">
                    <h1>¿Qué estás buscando?</h1>
                    <input type="text" name="texto" placeholder="ropa, comida, eventos, etc" required>
                    <input type="hidden" id="latitud" name="latitud">
                    <input type="hidden" id="longitud" name="longitud">
                    <button type="submit">Buscar</button>
                </form>
            </div>
        </div>
    </div>

    <div class="contenedor_marcas">
        <h3>NUESTROS PRINCIPALES CLIENTES</h3>
        <div class="contenedor_slider">
            <div class="slider-track" id="sliderTrack">
                <div class="slide"><img
                        src="static/imgs/Proporciones_marcas/marca_1_23_40.png"
                        alt=""></div>
                <div class="slide"><img
                        src="static/imgs/Proporciones_marcas/marca_2_23_40.png"
                        alt=""></div>
                <div class="slide"><img
                        src="static/imgs/Proporciones_marcas/marca_3_23_40.png"
                        alt=""></div>
                <div class="slide"><img
                        src="static/imgs/Proporciones_marcas/marca_4_23_40.png"
                        alt=""></div>
            </div>
        </div>
    </div>

    <div class="contenedor_marcas">
        <div class="contenedor_slider">
            <div class="slider-track" id="sliderTrack2">
                <div class="slide"><img
                        src="static/imgs/Proporciones_marcas/marca_1_23_40.png"
                        alt=""></div>
                <div class="slide"><img
                        src="static/imgs/Proporciones_marcas/marca_2_23_40.png"
                        alt=""></div>
                <div class="slide"><img
                        src="static/imgs/Proporciones_marcas/marca_3_23_40.png"
                        alt=""></div>
                <div class="slide"><img
                        src="static/imgs/Proporciones_marcas/marca_4_23_40.png"
                        alt=""></div>
            </div>
        </div>
    </div>

    <script>
        const selectUbiButton = document.getElementById('select_ubi');
        const ubicacionText = selectUbiButton.querySelector('p');
        const latitudInput = document.getElementById('latitud');
        const longitudInput = document.getElementById('longitud');

        let latitud = null;
        let longitud = null;

        selectUbiButton.addEventListener('click', function() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    // Obtiene las coordenadas
                    latitud = position.coords.latitude;
                    longitud = position.coords.longitude;

                    ubicacionText.textContent = `Lat: ${latitud.toFixed(5)}, Lon: ${longitud.toFixed(5)}`;

                    latitudInput.value = latitud;
                    longitudInput.value = longitud;
                }, function(error) {
                    switch (error.code) {
                        case error.PERMISSION_DENIED:
                            ubicacionText.textContent = "Permiso denegado";
                            break;
                        case error.POSITION_UNAVAILABLE:
                            ubicacionText.textContent = "Ubicación no disponible";
                            break;
                        case error.TIMEOUT:
                            ubicacionText.textContent = "Tiempo de espera agotado";
                            break;
                        default:
                            ubicacionText.textContent = "Error desconocido";
                            break;
                    }
                });
            } else {
                ubicacionText.textContent = "Geolocalización no soportada";
            }
        });

        document.querySelector('.principal').addEventListener('submit', function(event) {
            if (!latitud || !longitud) {
                event.preventDefault(); 
                alert('Por favor, selecciona tu ubicación antes de buscar.');
            }
        });
    </script>

    <script src="/static/js/navegador.js"></script>
    <script src="/static/js/slider_marcas.js"></script>
</body>
</html>
